<input type="hidden" id="curr_img" value="1">


<script>
  function get_curr_page() {

    return $("#curr_img").val();
  }

  function set_curr_page(num) {
    $("#curr_img").val(num);
  }

  $(function() {
    $("#btn_prev").click(function() {
      var curr_img = get_curr_page();

      var tmp_prev = $("#b1_" + curr_img).attr("attr-prev");
      if (tmp_prev != "" && typeof tmp_prev !== "undefined") {
        $(".b_1 img").hide();
        $("#b1_" + tmp_prev).show();
        set_curr_page(tmp_prev);
      }


    });

    $("#btn_next").click(function() {
      var curr_img = get_curr_page();

      var tmp_next = $("#b1_" + curr_img).attr("attr-next");
      if (tmp_next != "" && typeof tmp_next !== "undefined") {
        $(".b_1 img").hide();
        $("#b1_" + tmp_next).show();
        set_curr_page(tmp_next);
      }


    });
  })
</script>
